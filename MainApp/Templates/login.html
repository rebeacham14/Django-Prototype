<!DOCTYPE html> 
<html> 
<head> 
    <title>Login</title> 
</head> 

<body> 
    <h1>Login</h1> 
    <form method="post" action="">
        {% csrf_token %}
        <p>
            Username 
            <input type="text" name="username">
        </p>
        
        <p>
            Password 
            <input type="text" name="password">
        </p>
        
        {% for message in messages %}
            <p> {{ message }} </p>
        {% endfor %}
        
        

        <button type="submit" name="login-submit">Login</button>
    </form>
</body> 
  
</html>
